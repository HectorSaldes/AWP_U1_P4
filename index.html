<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>¡Empleados!</title>
</head>

<body>
    <div class="container p-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Hector Saldaña Espinoza - Aplicaciones Web Progresivas</span>
            </div>
        </header>
        <div class="p-md-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">
                  
                    Empleados
                </h1>
                <p class="col-md-8 fs-4">Lista de empleados actuales desde le API REQRES</p>
                <button class="btn btn-success btn-lg" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Agregar un nuevo empleado</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Email</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Img</th>
                    </tr>
                </thead>
                <tbody id="tblPeople"></tbody>
            </table>
        </div>
        <nav class="row">
            <div class="pagination d-flex justify-content-between">
                <button class="btn btn-outline-success" id="btnPrevius">← Previo</button>
                <p class="fs-1 text-success align-self-center" id="txtPaginator">

                </p>
                <button class=" btn btn-outline-success" id="btnNext">Siguiente →</button>
            </div>
        </nav>
        <footer class="pt-3 mt-4 text-muted border-top">
            © 2022 - Hector Saldaña
        </footer>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro nuevo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" placeholder="Ej. hector@mail.com" class="form-control" id="inEmail">
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" placeholder="Hector" class="form-control" id="inFirst_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" placeholder="Saldaña" class="form-control" id="inLast_name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnSave" type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" id="btnClose" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
